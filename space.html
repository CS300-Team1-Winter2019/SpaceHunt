<html>
    <head>
        <title>Space Game</title>
        <style>
            canvas
            {
                padding: 0;
                margin: auto;
                display: block;
                width: 608px;
                height: 608px;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="game" width="608" height="608"></canvas>
        <script src = "./Map.js"></script>
        <script src = "./Ship.js"></script>
        <script src = "./test_game.js"></script>

        <script>
          function calling_move(){
            startMove();
            return true;
          }
        </script>

        <form id="moving">

        <form id="userInterface" onsubmit="return startMove()">
          Which angle would you like to move?
          <input type="text" name="angle" value="0"/>
          How far would you like to move?
          <input type="text" name="magnitude" value="0"/>
          <input name="submit" type="submit" value="submit"/>
        </form>


    </body>
</html>
